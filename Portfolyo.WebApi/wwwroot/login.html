<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi | Portfolio</title>
    <link rel="stylesheet" href="/css/styless.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">

    <!-- Cursor Trail -->
    <div class="cursor-trail"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">💫</span>
                <span class="logo-text">Portfolio</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock login-icon"></i>
            <h2 class="section-title">Güvenli Yönetim Girişi</h2>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Şifre" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button id="loginButton" type="submit" class="btn btn-primary login-button">
                <span>Giriş Yap</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <p id="loginMessage" class="auth-message"></p>
        </form>

        <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
    </div>

    <!-- Scripts -->
    <script src="/js/login.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
