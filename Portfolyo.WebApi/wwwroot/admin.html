<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli | Portfolio CRUD</title>
    <link rel="stylesheet" href="/css/styless.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <nav class="admin-navbar">


        <button id="userProfileBtn" class="profile-btn">
            <i class="fas fa-user-circle"></i> Profilim
        </button>

        <div class="container">
            <div class="nav-logo">
                <i class="fas fa-cubes logo-icon"></i>
                <span class="logo-text">İçerik Yönetim Sistemi</span>
            </div>
            <button id="logoutBtn" class="admin-nav-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </button>
        </div>
    </nav>

    <main class="admin-main">
        <div class="container">
            <h1 class="admin-heading"><i class="fas fa-tachometer-alt"></i> Yönetim Kontrol Paneli</h1>

            <section class="admin-form-section admin-card">
                <h2 class="card-title"><i class="fas fa-feather-alt"></i> İçerik Ekle / Düzenle</h2>
                <form id="crudForm" class="crud-form">
                    <input type="hidden" id="contentId" value="">

                    <div class="form-row">
                        <div class="form-group">

                            <select id="contentType" required>
                                <option value="">--- İçerik Tipi Seciniz ---</option>
                                <option value="project">Proje</option>
                                <option value="skill">Yetenek</option>
                                <option value="experience">Deneyim</option>
                                <option value="profile">Profil</option>
                            </select>
                        </div>
                    </div>
                    <div id="dynamicFields"></div>


                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary admin-btn save-btn">
                            <i class="fas fa-save"></i> <span>Ekle / Güncelle</span>
                        </button>
                        <button type="button" id="clearFormBtn" class="btn admin-btn clear-btn">
                            <i class="fas fa-undo"></i> Formu Temizle
                        </button>
                    </div>
                    <p id="crudMessage" class="auth-message info-message"></p>
                </form>
            </section>

            <section class="admin-list-section admin-card">
                <h2 class="card-title"><i class="fas fa-list-ul"></i> Mevcut İçerikler</h2>
                <table id="contentTable" class="admin-table">
                    <thead>
                        <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 15%;">Tip</th>
                            <th style="width: 30%;">Başlık</th>
                            <th style="width: 20%;">Eylemler</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p id="emptyListMessage" class="empty-message" style="display: none;">Henüz içerik eklenmemiş.</p>
            </section>
        </div>
    </main>





    <div id="userModal" class="modal-overlay">
        <div class="modal-content glass">
            <span id="closeModal" class="close-btn">&times;</span>
            <h2 class="modal-title"><i class="fas fa-user-edit"></i> Profil Bilgileri</h2>

            <form id="userForm" class="profile-form">
                <div class="form-grid">
                    <div class="form-group"><input type="text" id="name" placeholder="Adınızı girin"></div>
                    <div class="form-group"><input type="text" id="lastName" placeholder="Soyadınızı girin"></div>
                    <div class="form-group"><input type="text" id="userName" placeholder="Kullanıcı adı"></div>
                    <div class="form-group"><input type="email" id="email" placeholder="E-posta adresi"></div>
                    <div class="form-group"><input type="tel" id="phoneNumber" placeholder="05xx xxx xx xx"></div>


                    <div class="form-group password-group">

                        <div class="password-wrapper">
                            <input type="password" id="currentPassword" placeholder="••••••">
                            <i class="fas fa-eye toggle-password" data-target="currentPassword"></i>
                        </div>
                    </div>

                    <div class="form-group password-group">

                        <div class="password-wrapper">
                            <input type="password" id="newPassword" placeholder="Yeni şifre">
                            <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Güncelle
                    </button>
                </div>
                <p id="userMessage" class="auth-message info-message"></p>
            </form>
        </div>
    </div>



    <script src="/js/admin.js"></script>
</body>
</html>
